<!DOCTYPE html>
<html lang="en">

<head>
  <title>Python</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">TODO APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 30px">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tasks' %}">Todo</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-right: 30px">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          {% if request.user.is_authenticated %}
          <button type="button" class="btn btn-outline-info btn-sm"><a class="nav-link"
              href="#">{{request.user}}</a></button>
          <button type="button" class="btn btn-outline-info btn-sm"><a class="nav-link" href="{% url 'logout' %}">Log
              out</a></button>
          {% else %}
          <button type="button" class="btn btn-outline-info btn-sm"><a class="nav-link"
              href="{% url 'login' %}">Login</a></button>
          <button type="button" class="btn btn-outline-info btn-sm"><a class="nav-link"
              href="{% url 'register' %}">Register</a></button>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <tr>
          <a href="{% url 'task-create' %}">Add Task</a>
        </tr>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Completed</th>
              <th scope="col">Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
            <tr>
              <td>{{task.title}}</td>
              <td>{{task.complete}}</td>
              <td>{{task.created}}</td>
              <td>
                <a class="btn btn-primary" role="button" href="{% url 'task' task.id %}"><i class="far fa-eye"></i></a>
                <a class="btn btn-danger" role="button" href="{% url 'task-delete' task.id %}"><i
                    class="far fa-trash-alt"></i></a>
              </td>
            </tr>
            {% empty %}
            <h3>There is no tasks for today</h3>
            <tr>
              <a href="{% url 'task-create' %}">Add Task</a>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/9d43184a6b.js" crossorigin="anonymous"></script>
</body>

</html>
